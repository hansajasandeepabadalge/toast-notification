<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Toast Notification Demo</title>
    </head>
    <body class="bg-gray-900">
        <!-- Toast Container will be populated by JavaScript -->
        <div class="toast-container fixed top-5 right-4 z-50 w-96 space-y-4"></div>
        
        <!-- Demo Controls -->
        <div class="container mx-auto px-4 py-16 max-w-md">
            <h1 class="text-3xl font-bold text-white mb-6">Toast Notification Demo</h1>
            
            <div class="space-y-4">
                <button onclick="toast.success('Success!', 'Your files have been converted to SQL successfully.')" 
                        class="w-full px-4 py-2 bg-green-500 text-white font-medium rounded hover:bg-green-600 transition-colors">
                    Show Success Toast
                </button>
                
                <button onclick="toast.error('Error!', 'Your files could not be converted to SQL.')" 
                        class="w-full px-4 py-2 bg-red-500 text-white font-medium rounded hover:bg-red-600 transition-colors">
                    Show Error Toast
                </button>
                
                <button onclick="toast.warning('Warning', 'Please check your file format before proceeding with the conversion.')" 
                        class="w-full px-4 py-2 bg-yellow-500 text-white font-medium rounded hover:bg-yellow-600 transition-colors">
                    Show Warning Toast
                </button>
                
                <button onclick="toast.info('Information', 'The conversion process will take a few minutes to complete.')" 
                        class="w-full px-4 py-2 bg-blue-500 text-white font-medium rounded hover:bg-blue-600 transition-colors">
                    Show Info Toast
                </button>
                
                <div class="bg-gray-800 p-4 rounded">
                    <p class="text-white text-sm mb-2">Custom Duration:</p>
                    <div class="flex space-x-2">
                        <input id="durationInput" type="number" min="1000" step="1000" value="5000" 
                               class="flex-1 px-3 py-2 rounded text-white bg-gray-900" />
                        <button onclick="showCustomDurationToast()" 
                                class="px-4 py-2 bg-purple-500 text-white font-medium rounded hover:bg-purple-600 transition-colors">
                            Show
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Include our JavaScript -->
        <script src="toast.js"></script>
        <script>
            function showCustomDurationToast() {
                const duration = parseInt(document.getElementById('durationInput').value);
                toast.success('Custom Duration', `This toast will disappear after ${duration/1000} seconds`, duration);
            }
        </script>
    </body>
</html>
